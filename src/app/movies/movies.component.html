<table *ngIf="topMoviesResults" border="1">
  <thead>
  <tr>
    <th>Movie title</th>
    <th>Release date</th>
    <th>Vote average</th>
    <th>ID</th>
    <th>Overview</th>
            
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of topMoviesResults">
    <td> {{p.title}} </td>
    <td> {{p.release_date}} </td>
    <td> {{p.vote_average}} </td>
    <td> {{p.id}} </td>
    <td> {{p.overview}} </td>

  </tr>
  </tbody>
</table>
